<script id="vert" type="x-shader/x-vertex">
	uniform mat4 MVPMatrix;
	uniform mat4 NormalMatrix;
	uniform vec4 LightDir;

	attribute vec3 vNormal;
	attribute vec4 vTexCoord;
	attribute vec4 vPosition;

	varying vec3 v_Dot;
	varying float fDot;
	varying vec2 v_texCoord;

	void main()
	{
		gl_Position = MVPMatrix * vPosition;
		v_texCoord = vTexCoord.st;
		vec4 transNormal = NormalMatrix * vec4(normalize(vNormal), 1);
		//transNormal.z *= -1.0;
		fDot = dot(normalize(transNormal.xyz), normalize(LightDir.xyz)) / 2.0 + .5;
		v_Dot = vec3( fDot );
	}
</script>

<script id="frag" type="x-shader/x-fragment">
#ifdef GL_ES
	precision mediump float;
#endif

	uniform sampler2D sampler2d;

	varying vec3 v_Dot;
	varying vec2 v_texCoord;
	varying float fDot;

	void main()
	{
		vec2 texCoord = vec2(v_texCoord.s, 1.0 - v_texCoord.t);
		vec4 color = texture2D(sampler2d, texCoord);
		color.a = 1.;
		//gl_FragColor = vec4( 1.-abs( color.xyz * (v_Dot-0.5)*2.0 ), color.a);
		gl_FragColor = vec4( (color.rgb * v_Dot), color.a );
	}
</script>
